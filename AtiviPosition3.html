<!DOCTYPE html>
<html lang="en">

<head>
    <title>Posicionamento com CSS</title>
    <style>
        .q1{
            background-color: rgb(159, 184, 98);
            position:absolute;
            width: 200px;
            height: 200px;
            top: 0px;
            left:0px;
            z-index: 5;
        }

        .q2 {
            background-color: rgb(152, 86, 179);
            position:absolute;
            width: 1000px;
            height: 300px;
            top: 0px;
            left:0px;
            z-index: 4;
        }

        .q3 {
            background-color: rgb(55, 193, 138);
            position:absolute;
            width:  10000px;
            height: 400px;
            top: 0px;
            left:0px;
            z-index: 3;
        }

        .q4 {
            background-color: rgb(96, 88, 197);
            position:absolute;
            width: 10000px;
            height: 500px;
            top: 0px;
            left:0px;
            z-index: 2;
        }
        .q5{
            background-color: blue;
            position:absolute;
            width: 10000px;
            height: 720px;
            top: 0px;
            left:0px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="q1">
     
    </div>
    <div class="q2">
       
    </div>
    <div class="q3">
       
    </div>
    <div class="q4">
        
    </div>
    <div class="q5"></div>
</body>

</html>
